<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">

                <div class="profile__info">
                    <img src="./images/Avatar.png" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__form">
                        <h1 class="profile__full-name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                        <button class="profile__edit-button" type="button"></button>
                    </div>

                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements" aria-label="Красивые места России">
                <div class="element">
                    <img src="./images/karachaevsk.png" class="element__image" alt="Карачаевск">
                    <div class="element__subtitle">
                        <p class="element__text">Карачаевск </p>
                        <button class="element__like" type="button"><img src="./images/Like.svg" class="element__like-image" alt="Лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" class="element__image" alt="Гора Эльбрус">
                    <div class="element__subtitle">
                        <p class="element__text">Гора Эльбрус </p> <button class="element__like" type="button"><img src="./images/Like.svg" class="element__like-image" alt="Лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/dombai.png" class="element__image" alt="Гора Домбай">
                    <div class="element__subtitle">
                        <p class="element__text">Домбай </p>
                        <button class="element__like" type="button"><img src="./images/Like.svg" class="element__like-image" alt="Лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/bajkal.png" class="element__image" alt="Байкал">
                    <div class="element__subtitle">
                        <p class="element__text">Байкал</p> <button class="element__like"><img src="./images/Like.svg" class="element__like-image" alt="Лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Txach.png" class="element__image" alt="Тхач">
                    <div class="element__subtitle">
                        <p class="element__text">Тхач</p>
                        <button class="element__like" type="button"><img src="./images/Like.svg" class="element__like-image" alt="Лайк"></button></div>
                </div>
                <div class="element">
                    <img src="./images/Putorana.png" class="element__image" alt="Путорана">
                    <div class="element__subtitle">
                        <p class="element__text">Путорана</p>
                        <button class="element__like" type="button"><img src="./images/Like.svg" class="element__like-image" alt="Лайк"></button>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__content">
            <button class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="#" class="popup__form">
                <input type="text" class="popup__input popup__input_name">
                <input type="text" class="popup__input popup__input_job">
                <button class="popup__submit" type="button">Сохранить</button>

            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
